<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <div class="container">
    <div class="main-img-wrapper">
      <div class="hover-bg">
        <div class="color-bg"></div>
        <img class="view" src="./images/icon-view.svg" alt="view">
      </div>
      <img class="header-img" src="./images/image-equilibrium.jpg" alt="equilibrium">
      
    </div>
    <h1 class="heading-title">Equilibrium #3429</h1>
    <p class="about">Our Equilibrium collection promotes balance and calm.</p>
    <div class="value-wrapper">
      <div class="eth-wrapper">
        <img src="./images/icon-ethereum.svg" alt="etherium">
        <h5 class="eth-value">0.041 ETH</h5>
      </div>
      <div class="time-wrapper">
        <img src="./images/icon-clock.svg" alt="clock">
        <h5 class="time-went">3 days left</h5>
      </div>     
    </div>
    <hr>
    <div class="author-wrapper">
      <img class="author-img" src="./images/image-avatar.png" alt="avatar">
      <p class="creation">Creation of <span class="author">Jules Wyvern</span></p>
    </div>
  </div>

</body>
</html>
